<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Tools — Trang chủ</title>
  <meta name="description" content="Trang chủ dẫn đến xem lịch phát sóng (XMLTV) và so sánh dịch vụ OTT TV." />
  <style>
    /*
      ===== HƯỚNG DẪN NHANH =====
      - Để thêm/xoá/sửa mục, cuộn xuống phần "LINK LIST".
      - Mỗi mục là 1 <li> chứa 1 thẻ <a> có class="item".
      - Chỉ cần đổi href, <strong>tiêu đề</strong> và <span class="desc">mô tả</span>.
      - Thiết kế tối giản, chỉ HTML+CSS, tương thích cPanel.
    */

    /* Màu cơ bản (đổi ở đây là áp dụng toàn trang) */
    :root{
      --bg:#0b0c0f;     /* nền trang */
      --text:#ffffff;   /* màu chữ chính */
      --muted:#ffffff;  /* chữ mô tả */
      --card:#171a21;   /* nền item */
      --line:#e6eaf2;   /* viền item */
      --hover:#0a87fa;  /* nền hover */
      --accent:#1d4ed8; /* màu nhấn (viền/tiêu đề khi hover/focus) */
    }

    /* Reset tối giản */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text)}
    a{color:inherit; text-decoration:none}

    /* Khung */
    .wrap{max-width:720px; margin:0 auto; padding:20px}
    header{padding:8px 0 16px}
    .brand{font-weight:800; letter-spacing:.2px}
    .note{color:var(--muted); font-size:14px; margin-top:6px}

    /* Danh sách liên kết */
    ul.linklist{list-style:none; padding:0; margin:18px 0 28px; display:grid; grid-template-columns:1fr; gap:10px}
    @media (min-width:640px){ ul.linklist{grid-template-columns:1fr 1fr} }

    .item{display:block; border:1px solid var(--line); background:var(--card); border-radius:12px; padding:14px; transition:background-color .12s ease, border-color .12s ease}
    .item:focus,.item:hover{background:var(--hover); border-color:var(--accent)}
    .item strong{display:block; font-size:16px; margin-bottom:4px}
    .item .desc{display:block; color:var(--muted); font-size:14px}

    footer{border-top:1px solid var(--line); color:var(--muted); font-size:13px; padding:14px 0 24px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">TV Tools</div>
      <div class="note">Chọn tiện ích bạn muốn dùng:</div>
    </header>

    <!-- LINK LIST: \u2192 Thêm/Xoá/Sửa các mục tại đây -->
    <ul class="linklist">
      <!-- MỤC 1: Lịch phát sóng (XMLTV) -->
      <li>
        <a class="item" href="/xmltv">
          <strong>TV Guide</strong>
          <span class="desc">Xem lịch phát sóng XMLTV trên giao diện web</span>
        </a>
      </li>

      <!-- MỤC 2: TV App Store -->
      <li>
        <a class="item" href="/tvadvisor">
          <strong>TV Advisor</strong>
          <span class="desc">Tra cứu kênh truyền hình theo nhà cung cấp</span>
        </a>
      </li>
      

      <li>
        <a class="item" href="/m3ugenerator">
          <strong>M3U Generator</strong>
          <span class="desc">Tạo danh sách phát IPTV M3U</span>
        </a>
      </li>

      <!-- MẪU THÊM MỤC MỚI (copy đoạn này và sửa href/tiêu đề/mô tả)
      <li>
        <a class="item" href="https://duong-dan-khac">
          <strong>Tên công cụ mới</strong>
          <span class="desc">Mô tả ngắn 1-2 dòng.</span>
        </a>
      </li>
      -->
    </ul>

    <footer>
      © <span id="y"></span> TV Tools · Made by Duc Nguyen
    </footer>
  </div>

  <script>
    // Cập nhật năm hiện tại ở footer
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
